<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="100"/>
  
  <!-- Book icon -->
  <g transform="translate(128, 100)">
    <!-- Book pages -->
    <rect x="20" y="20" width="200" height="280" fill="#ffffff" rx="10"/>
    <rect x="40" y="20" width="200" height="280" fill="#f1f5f9" rx="10"/>
    
    <!-- Book spine -->
    <rect x="110" y="10" width="20" height="300" fill="#cbd5e1"/>
    
    <!-- AI sparkle -->
    <circle cx="200" cy="140" r="60" fill="#fbbf24" opacity="0.9"/>
    <path d="M 200 100 L 210 130 L 240 140 L 210 150 L 200 180 L 190 150 L 160 140 L 190 130 Z" fill="#ffffff"/>
  </g>
</svg>
